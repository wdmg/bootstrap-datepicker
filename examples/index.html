<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap DatePicker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="../src/css/datepicker.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-3">&nbsp;</div>
                <div class="col-md-6">
                    <div class="well" style="margin: 2rem 0;">

                        <div class="form-group">
                            <label class="control-label" for="some-datetime1">Date/time:</label>
                            <div id="datepicker1" class="input-group">
                                <input type="text" id="some-datetime1" class="form-control" name="form[some-datetime1]" value="2019-02-18 22:06:54">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="some-datetime2">Date:</label>
                            <div id="datepicker2" class="input-group">
                                <input type="text" id="some-datetime2" class="form-control" name="form[some-datetime2]" value="2019-02-18">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="some-datetime3">Time:</label>
                            <div id="datepicker3" class="input-group">
                                <input type="text" id="some-datetime3" class="form-control" name="form[some-datetime3]" value="22:06:54">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="some-datetime4">Date or time:</label>
                            <div id="datepicker4" class="input-group">
                                <input type="text" id="some-datetime4" class="form-control" name="form[some-datetime3]">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>



                    </div>
                </div>
                <div class="col-md-3">&nbsp;</div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="../src/js/datepicker.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#datepicker1').datepicker();
                $('#datepicker2').datepicker();
                $('#datepicker3').datepicker();
                $('#datepicker4').datepicker({
                    format: "YYYY/MM/DD HH:mm:ss"
                });
            });
        </script>
    </body>
</html>
